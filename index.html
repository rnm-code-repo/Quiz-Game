<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz Time</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/buttons/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>

<body onload="checkScore()">
    <div class="container">

        <button type="button" class="btn btn-primary" onclick="javascript: startQuiz('js');">Javascript</button>
        <button type="button" id="scores" style="display: inline !important;" class="btn btn-link hide" onclick="javascript: showScores();">Show Score</button>
        <button class="btn btn-primary" onclick="javascript: startQuiz('ol');" style="float: right;">Olympics</button>

        <div id="quizZone">
            Quiz Zone<br>
            Please select a quiz category by clicking on the button.
        </div>
        <div id='result' style="display: inline;"></div>
        <div id="timer"></div>
    </div>
</body>

</html>
